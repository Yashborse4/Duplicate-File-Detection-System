# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/DDASDB
spring.datasource.username=root
spring.datasource.password=Yash@1010
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=DdasHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# DDAS Configuration
# Monitored Paths (comma-separated)
ddas.monitored-paths=D:/Downloads,D:/Documents,C:/Users/yashb/Downloads

# Processing Configuration
ddas.processing.core-pool-size=8
ddas.processing.max-pool-size=16
ddas.processing.queue-capacity=10000
ddas.processing.keep-alive-time=PT1M
ddas.processing.batch-size=500
ddas.processing.parallelism=8
ddas.processing.use-work-stealing=true
ddas.processing.enable-virtual-threads=true
ddas.processing.max-concurrent-scans=3

# Duplicate Detection Configuration
ddas.duplicate-detection.auto-delete=true
ddas.duplicate-detection.deletion-strategy=KEEP_OLDEST
ddas.duplicate-detection.require-exact-match=true
ddas.duplicate-detection.min-file-size-for-duplication=1024
ddas.duplicate-detection.enable-similarity-detection=false
ddas.duplicate-detection.similarity-threshold=0.95
ddas.duplicate-detection.duplicate-check-delay=PT30S
ddas.duplicate-detection.preserve-file-structure=true
ddas.duplicate-detection.protected-extensions=.exe,.dll,.sys,.ini,.config
ddas.duplicate-detection.enable-deduplication-logging=true

# File Filter Configuration
ddas.file-filter.excluded-extensions=.tmp,.log,.cache,.lock,.swp,.bak
ddas.file-filter.excluded-directories=$RECYCLE.BIN,System Volume Information,.git,node_modules,__pycache__,.idea,.vscode
ddas.file-filter.max-file-size=10737418240
ddas.file-filter.min-file-size=0
ddas.file-filter.skip-hidden-files=true
ddas.file-filter.skip-system-files=true
ddas.file-filter.skip-read-only-files=false

# Performance Configuration
ddas.performance.io-buffer-size=8388608
ddas.performance.use-memory-mapping=true
ddas.performance.hashing-threads=8
ddas.performance.enable-caching=true
ddas.performance.cache-size=10000
ddas.performance.cache-expiration=PT1H
ddas.performance.use-native-hashing=true

# Database Performance Configuration
ddas.database.batch-size=1000
ddas.database.max-pool-size=20
ddas.database.connection-timeout=PT30S
ddas.database.enable-query-logging=false
ddas.database.enable-statistics=true
ddas.database.fetch-size=1000

# Monitoring Configuration
ddas.monitoring.enabled=true
ddas.monitoring.report-interval=PT5M
ddas.monitoring.enable-health-checks=true
ddas.monitoring.enable-jmx-metrics=true
ddas.monitoring.metrics-endpoint=/actuator/metrics

# Spring Boot Actuator (for monitoring)
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.jmx.enabled=true

# Logging Configuration
logging.level.com.testings.ddas=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server Configuration
server.port=8080
server.servlet.context-path=/ddas
